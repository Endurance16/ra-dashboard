name: Backend CI

on:
  push:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Change to server directory
        run: cd server && npm install

      - name: Run tests
        run: cd server && npm test

